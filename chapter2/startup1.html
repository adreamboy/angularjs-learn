<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>表单输入</title>
    <link href="/angularjs-learn/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="/angularjs-learn/bower_components/angular/angular.min.js"></script>
    <style>
        .content{
            margin-top: 40px;
        }
    </style>
</head>
<body >
<div class="content col-md-8 col-md-offset-2" >
    <form action="" ng-controller="StartUpController">
        Starting:<input ng-change="computeNeeded()" ng-model="funding.startingEstimate">
        <!--输入值变化时函数computeNeeded()激活-->
        Recommendation:{{funding.needed}}
    </form>
</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('StartUpController', function($scope) {
        $scope.funding = { startingEstimate: 0 };//默认值设置为0

        $scope.computeNeeded = function(){
           $scope.funding.needed = $scope.funding.startingEstimate * 10;//needed = 输入值*10
        }
    });
</script>
</body>
</html>
