<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="/angularjs-learn/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="/angularjs-learn/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/angularjs-learn/bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="/angularjs-learn/bower_components/angular/angular.min.js"></script>
    <link rel="stylesheet" href="/angularjs-learn/bower_components/jquery-ui/themes/base/jquery-ui.css">
    <style>
        .content{
            margin-top: 40px;
        }
    </style>
    <script>
        document.write('<base href="' + document.location + '" />');

    <script src="app.js"></script>

<body ng-controller="MainCtrl">

    <input id="dateField" datepicker ng-model="$parent.currentDate" select="updateMyText(date)">
